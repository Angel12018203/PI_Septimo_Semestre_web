<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ReEduca</title>

  <!-- Fuente League Spartan -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/PI_Septimo_Semestre/assets/login.css">
  
</head>
<body>

  <!-- Contenedor principal dividido en dos secciones -->
  <div class="container">

    <!-- Sección izquierda con el fondo -->
    <div class="left-section"></div>

    <!-- Sección derecha con el formulario de login -->
    <div class="right-section">
      <div class="logo-container">
        <img src="/PI_Septimo_Semestre/img/reeduca.png" alt="Logo">
      </div>
      <div class="form-container">
        <h2>Iniciar sesión</h2>
        <form action="#" method="post">
          <input type="text" name="username" placeholder="Nombre de usuario o correo" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <button type="submit">Iniciar sesión</button>
        </form>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="/PI_Septimo_Semestre/Vista/registro.html">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>

  </div>

</body>
</html>
