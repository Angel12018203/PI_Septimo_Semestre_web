<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ReEduca</title>

  <!-- Fuente League Spartan -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/PI_Septimo_Semestre/assets/registro.css">
  
</head>
<body>
  <!-- Contenedor principal dividido en dos secciones -->
  <div class="container">

    <!-- Sección izquierda con el fondo -->
    <div class="left-section"></div>

    <!-- Sección derecha con el formulario de registro -->
    <div class="right-section">
      <div class="logo-container">
        <img src="/PI_Septimo_Semestre/img/reeduca.png" alt="Logo">
      </div>
      <div class="form-container">
        <h2>Registrarse</h2>
        <form action="#" method="post">
          <input type="text" name="nombres" placeholder="Nombres" required>
          <input type="text" name="apellidos" placeholder="Apellidos" required>
          <input type="email" name="email" placeholder="Correo electrónico" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
        <a href="/PI_Septimo_Semestre/Vista/Login.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>

  </div>

</body>
</html>
